<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name = "viewport">
        <title>CRUD</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div class-="container">
            <spam>Cadastro de Pets</spam>
            <button onclick="openModal()" id="incluir">Incluir</button>
        </div>

        <div class="Tabela">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Tutor</th>
                        <th>Contato</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tabBody>

                </tabBody>
            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nome">Nome</label>
                    <input id="m-nome" type="text" required />

                    <label for="m-idade">Idade</label>
                    <input id="m-idade" type="number" required />

                    <label for="m-tutor">Tutor</label>
                    <input id="m-tutor" type="text" required />

                    <label for="m-contato">Contato</label>
                    <input id="m-contato" type="number" required />

                    <button id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>
    </body>
</html>
